<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body>
  <div class="bg-neutral-700 text-white p-4 ">
    <div>
        <ul class="flex gap-4">
            <li><a class="text-xl" href="index.html">Home</a></li>
            <li><a class="text-xl" href="category.html">Category</a></li>
            <li><a class="text-xl" href="contact.html">Contact</a></li>
            <li><a class="text-xl" href="product.html">product</a></li>
        </ul>
    </div>
  </div>
  <div class="max-w-[1000px] mx-auto p-4 mt-10 bg-neutral-400 rounded-lg">
        <h1 class="text-2xl text-black font-bold">Get in Touch!</h1>

  <div class="grid gap-6 mb-6 md:grid-cols-2 mt-4">
        <div>
            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 text-white font-semibold">Your Name (required)</label>
            <input type="text"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Your Name" required />
        </div> 
        <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white font-semibold">Your Email (required)</label>
            <input type="text"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Your Email" required />
        </div> 
  </div>
  <div class="mb-6">
    <label for="subject" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white font-semibold">Subject</label>
    <input type="subject" id="subject" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Your Subject" required />
    </div> 
  
    <div class="mb-6">
        <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Message</label>
        <input type="text" id="" class="block w-full h-[150px] p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-base focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 " placeholder="Enter Your Message">
    </div>

    <button type="submit" class=" mt-5 text-white bg-green-700 hover:bg-black/45 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
 
  </div>
</body>
</html>
